name: "2 – Tóm tắt & Gửi mail (11h/19h ICT)"

on:
  schedule:
    # 11:00 ICT (UTC+7) = 04:00 UTC
    - cron: "0 4 * * *"
    # 19:00 ICT (UTC+7) = 12:00 UTC
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read      # tải artifact từ workflow fetch_news
      contents: write    # push sent_history.json sau khi gửi

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Tóm tắt AI và gửi email
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python summarize_and_send.py
